spring.application.name=AppointmentCenter
server.port=44538
server.domain=localhost
server.servlet.context-path=/appointment-center-backend/
appointments.server.url=http://${server.domain}:${server.port}/appointment-center-backend


spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false

#Database Access
database.encryption.key=my-password
encryption.nonce=8520963
spring.appointments.datasource.platform=h2
spring.appointments.datasource.driver-class-name=org.h2.Driver
spring.appointments.datasource.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.appointments.datasource.jdbc-url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false
spring.appointments.datasource.username=sa
spring.appointments.datasource.password=
spring.appointments.datasource.hibernate.ddl-auto=update
spring.appointments.datasource.initialize=true
spring.appointments.datasource.initialization-mode=always

spring.userguard.datasource.hibernate.ddl-auto=create-drop
spring.userguard.datasource.driver-class-name=org.h2.Driver
spring.userguard.datasource.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.userguard.datasource.platform=h2
spring.userguard.datasource.jdbc-url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false
spring.userguard.datasource.username=sa
spring.userguard.datasource.password=
spring.main.allow-circular-references = true

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.properties.hibernate.javax.cache.missing_cache_strategy=create

user.provider.test.authorities=ADMIN,VIEWER,EDITOR

#JWT Token
jwt.secret=my-password
jwt.expiration=100000000
jwt.user=user
jwt.password=password
bcrypt.salt=my-salt

#UserGuard
userguard.enabled=false
userguard.expiration=300000
userguard.message={} is your security code for log in.

#Kafka
spring.kafka.enabled=false

#Google Calendar
google.project.id=calendar-api-access-XXXXXX
google.client.id=google-client-id
google.client.secret=google-client-secret
google.client.state=your-password
google.receiver.port=8888
google.redirect.urls=http://localhost:4200

#MS Calendar
ms.calendar.maxRefreshDays=60
ms.oauth.endpoint=https://login.microsoftonline.com/common/oauth2/v2.0/token
ms.oauth.clientId=ms-client-id
ms.oauth.scope=https://graph.microsoft.com/.default
